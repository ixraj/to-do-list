<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>âœ¨ Task Master</h1>
        <form class="input-container" id="todo-form">
            <input type="text" id="todo-input" placeholder="What needs to be done?">
            <button type="submit" id="add-btn">
                <i class="fa-solid fa-plus fa-lg"></i>
            </button>
        </form>
        <div id="todo-list" class="todo-list"></div>
        <div class="stats">
            <span id="tasks-count">0 tasks remaining</span>
            <button class="clear-completed" id="clear-completed">Clear completed</button>
        </div>
    </div>

    <footer class="developer-info">
        Created by <a href="https://github.com/ixraj">@ixraj</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
